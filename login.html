 <html>

     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col l3 s12">
          <a href="index.html"><img class="padtop responsive-img" src="eduverse.png" width="85%" height="85%" alt="EDUverse"></a>
        </div>
        <div class="col l9 s12">
          <div class="input-field col l12 s12">
            <img src="lampu.png" alt="lamp" class="prefix kotakhijau bayangan">
            <input class="center kotakbiru bayangan" type="text" placeholder="All you need about education">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col l2 s6">
		  <a href="powerprofile.html"> <img src="thumb_pp.png" width="28%" height="28%"></a>
          <a href="selfimprovement.html"><img src="thumb_si.png" alt="self improvement"></a>
          <a href="university.html"><img src="thumb_u.png" alt="university"></a>
        </div>
      </div>
    </div>

      <div class="container-fluid kotakbiru">
        <div class="row">
        <h2 class="cyan-text"> Get Started </h2>
		<div class="col l3 s12"> 
		<label for="firstname">First Name</label>
		<input class="center kotakbiru bayangan" type="text" name="firstname" id="firstname">
		</div>
		<div class="col l3 s12"> 
		<label for="lastname">Last Name</label>
		<input class="center kotakbiru bayangan" type="text" name="lastname" id="lastname">
		</div>
		</div>
		
		<div class="row">
		<div class="col l3 s12"> 
		<label for="username">Username</label>
		<input class="center kotakbiru bayangan" type="text" name="username" id="username">
		</div>
		</div>
		
		<div class="row">
		<div class="col l3 s12"> 
		<label for="password">Password</label>
		<input class="center kotakbiru bayangan" type="text" name="password" id="password">
		</div>
		<div class="col l3 s12"> 
		<label for="confirm">Confirm Password</label>
		<input class="center kotakbiru bayangan" type="text" name="confirm" id="confirm">
		</div>
		</div>
		
		<div class="row">
		<div class="col l3 s12"> 
		<label for="email">Email</label>
		<input class="center kotakbiru bayangan" type="email" name="email" id="email">
		</div>
		<div class="col l3 s12"> 
		<label for="phone">Phone</label>
		<input class="center kotakbiru bayangan" type="text" name="phone" id="phone">
		</div>
		</div>
		
		<div class="row">
		<div class="col l6 s12 center">
		<a class="btn btn-info blue">Register</a>
		</div>
		</div>
		
	  </div>
	  
</html>
